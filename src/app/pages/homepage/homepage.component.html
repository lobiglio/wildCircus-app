<header>
  <h1>Wild Circus</h1>
  <h2>Un cirque sans animaux, c'est encore plus magique.</h2>
</header>

<div class="main-container">
  <!-- Caroussel -->
  <div class="carousel-container">
    <div class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../../assets/images/caroussel1.jpeg" class="d-block w-100" alt="picture of circus light">
        </div>
        <div class="carousel-item">
          <img src="../../../assets/images/caroussel2.jpeg" class="d-block w-100" alt="fire dancer">
        </div>
        <div class="carousel-item">
          <img src="../../../assets/images/caroussel3.jpeg" class="d-block w-100" alt="circus scene">
        </div>
      </div>
    </div>
  </div>

  <!-- Artistes -->
  <section>
    <h1>L'artiste du moment</h1>
    <div class="artist-moment">
      <img src="{{artistsByVote[0].imgUrl}}" alt="picture of the best artist">
      <h2> {{artistsByVote[0].name}} </h2>
    </div>
    <h2 class="presentation-artist">Et bien d'autres encores...</h2>
    <div class="artists">
      <div class="artist" *ngFor="let artist of artists">
        <img src="{{artist.imgUrl}}" alt="picture of the artist">
        <h2> {{artist.name}} </h2>
      </div>
    </div>
  </section>

  <!-- Partie CTA -->
  <!-- video et bouton CTA -->

</div>
<!-- footer -->
